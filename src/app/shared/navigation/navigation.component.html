<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">LoginApp - Firebase</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active"
            >Home </a
          >
        </li>
      </ul>
     
       <ng-container *ngIf="user$ | async as user; else login">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"  >
            <a class="nav-link">Bienvenido {{user.email}}</a>
          </li>
          <li class="nav-item active" *ngIf="user" >
            <a class="nav-link" [routerLink]="['/login']" (click)="logout()" routerLinkActive="active">Salir</a>
          </li>
        </ul>
       </ng-container>

        <ng-template #login>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" *ngIf="!user" >
              <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">login</a>
            </li>
             <li class="nav-item" *ngIf="!user">
              <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active">register</a>
            </li>
          </ul>
        </ng-template>

    </div>
  </div>
</nav>
